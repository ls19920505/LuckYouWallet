<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LuckYouWallet</title>
  </head>
  <body>
    <h1>LuckYouWallet</h1>
    <button id="generate">Generate Mnemonic</button>
    <div id="mnemonic-container" style="display:none;">
      <p>Your mnemonic phrase:</p>
      <textarea id="mnemonic" rows="2" cols="60" readonly></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.min.js"></script>
    <script>
      const button = document.getElementById('generate');
      const container = document.getElementById('mnemonic-container');
      const output = document.getElementById('mnemonic');

      button.addEventListener('click', () => {
        const phrase = bip39.generateMnemonic();
        output.value = phrase;
        container.style.display = 'block';
      });
    </script>
  </body>
</html>
